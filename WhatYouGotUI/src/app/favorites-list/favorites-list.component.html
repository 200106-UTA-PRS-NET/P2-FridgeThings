<h2>My Favorites</h2>

<ul class="favorites">
    <li *ngFor="let favorite of favorites">
        <a routerLink="/{{favorite.userId}}/{{favorite.recipeId}}">
            {{favorite.recipeId}}
        </a>
        <button class="delete" title="Remove from Favorites" (click)="deleteFavorite(favorite.userId, favorite.recipeId)">Delete</button>
    </li>
</ul>
