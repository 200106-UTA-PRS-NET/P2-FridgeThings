<!-- Bootstrap -->
<div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-6">
        <div style="margin: 20px;">
            <form style="text-align: center;" [formGroup]="ingredientsForm" (ngSubmit)="onSubmit(ingredientsForm)">
                <div class="form-group">
                    <label for="ingredients"><h4>List your ingredients:</h4></label>
                    <input style="text-align: center;" type="text" class="form-control form-control-lg" id="ingredients" formControlName="ingredientsString" placeholder="chicken,cheese,fettuccine">
                </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
    <div class="col">
    </div>
   </div>
</div>

<div style="text-align: center; color: lightslategray;" *ngIf='spRecipes === null'>
    <em>(No recipes received from Spoonacular)</em>
</div>

<div style="text-align: center; margin: 50px" class="cards" *ngIf='spRecipes != null'>
<span style="display: inline-block;" class="card card0" 
        style="width: 18rem;" *ngFor = 'let recipe of spRecipes'>
    <img src="{{recipe.image}}" class="card-img-top" alt="{{recipe.title}}">
    <div class="card-body">
      <h5 style="text-align: center;" class="card-title">{{recipe.title}}</h5>
      <a *ngIf="loadedRecipe"
            style="text-align: center;"routerLink="/recipe/{{recipe.id}}" class="btn btn-primary" (click)="loadRecipe()">See details</a>
      <a *ngIf="!loadedRecipe"
            style="text-align: center;" class="btn btn-primary" (click)="loadRecipe()">Load recipe</a>
    </div>
</span>
</div>
