<!-- Bootstrap -->
<div style="margin: 20px;">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control col-md-5" id="username" formControlName="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control col-md-5" id="password" formControlName="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
