<!-- Bootstrap -->

<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col-6">

            <h3 style="padding: 10px; text-align: center;">My Reviews:</h3>
            <div *ngIf='reviews != null'></div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor='let review of reviews'>
                    <div style="text-align: center;">
                        <div><b>Review for recipe id: {{review.recipeId}}</b></div>
                        <div>"{{review.comment}}" - {{review.rating}}/10</div>
                    </div>
                </li>
            </ul>

            <div *ngIf='reviews == null'>
                <em><h5>Wow. . . {{username}} has not written any reviews.</h5></em>
            </div>

        </div>
        <div class="col">

        </div>
    </div>
</div>
