<div *ngIf='reviews != null'>
    <h2><em>{{recipeTitle}}</em> Reviews</h2>

    <ul>
        <li *ngFor='let review of reviews'>
            <div>- User {{review.userId}} gave it a rating of {{review.rating!}}/10!</div>
            <div>"{{review.comment}}"</div>
        </li>
    </ul>
</div>

<div *ngIf='reviews == null'>
    <h1>Sorry, this recipe does not have reviews.</h1>
</div>
